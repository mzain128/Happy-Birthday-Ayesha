<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #ffe2e2, #fad6ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease, visibility 1s ease;
      z-index: 3;
    }

    .screen h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #d81b60;
    }

    .screen button {
      padding: 12px 25px;
      font-size: 1em;
      background: #d81b60;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .screen button:hover {
      background: #c2185b;
    }

    .screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
      z-index: 2;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 2.2em;
      color: #e91e63;
      margin-bottom: 10px;
    }

    .info {
      font-size: 1.1em;
      color: #555;
      margin: 10px 0;
    }

    .from {
      margin-top: 25px;
      font-weight: bold;
      color: #444;
    }

    .heart {
      color: #ff3d67;
      font-size: 1.5em;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .circle {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: absolute;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }

    .circle:nth-child(odd) { background: #ff6f91; }
    .circle:nth-child(even) { background: #ffc75f; }
  </style>
</head>
<body>

  <!-- üé¨ Tap to Begin Screen -->
  <div class="screen" id="startScreen" onclick="showCard()">
  <h2>üéÇ A Special Surprise Awaits</h2>
  <button>Tap to Open</button>
</div>
  </div>

  <!-- üéÅ Hidden Birthday Wish Card -->
  <div class="card" id="wishCard">
    <h1>üéâHappy Birthday Ayesha(Mano)!</h1>
    <p class="info">üéÇ Date of Birth: <strong>7 July <span>2025</span></strong></p>
    <p class="info">You‚Äôre not just my wish ‚Äî you‚Äôre my every heartbeat.<br>
    Today, I celebrate you ‚Äî the reason behind my every smile. üíñ</p>
    <p class="from">‚Äî From, <strong>Zain</strong> <span class="heart">‚ù§Ô∏è</span></p>
  </div>

  <!-- üéä Confetti Background -->
  <div class="confetti" id="confetti"></div>

  <!-- üéØ Script to show card -->
  <script>
    function showCard() {
      document.getElementById('startScreen').classList.add('hidden');
      document.getElementById('wishCard').classList.add('show');

      // generate confetti
      const container = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const c = document.createElement('div');
        c.classList.add('circle');
        c.style.left = Math.random() * 100 + 'vw';
        c.style.animationDuration = (3 + Math.random() * 2) + 's';
        container.appendChild(c);
      }
    }
  </script>

</body>
</html>
